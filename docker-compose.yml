services:
  postgres: 
    image: postgres:17.5-alpine3.21
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USER
      POSTGRES_DB: $DB_NAME
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d     #Banco inicial do Posrgres (est√° sendo passado um script)
    networks:
      network_default:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

#---------------------------------------------------------------     
#---------------------------------------------------------------  
  app-python:
    container_name: app_python
    build: .
    ports:
      - "8080:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - network_default
    restart: unless-stopped
#--------------------------------------------------------------- 
#--------------------------------------------------------------- 
networks:
  network_default: